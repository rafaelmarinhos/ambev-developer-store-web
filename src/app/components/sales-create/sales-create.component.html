<mat-card class="container">
    <h2 mat-dialog-title>{{ isEditing ? 'Update Sale' : 'New Sale' }}</h2>
    
    <form [formGroup]="saleForm" (ngSubmit)="save()" style="margin: 10px;">
      <mat-form-field class="full-width">
        <mat-label>Customer</mat-label>
        <input matInput formControlName="customerId">
        <mat-error *ngIf="saleForm.controls['customerId'].invalid && saleForm.controls['customerId'].touched">
          Custumer is required.
        </mat-error>
      </mat-form-field>
  
      <mat-form-field class="full-width">
        <mat-label>Branch</mat-label>
        <input matInput formControlName="branchId">
        <mat-error *ngIf="saleForm.controls['branchId'].invalid && saleForm.controls['branchId'].touched">
          Branch is required.
        </mat-error>
      </mat-form-field>

      <h3>Products</h3>

      <!-- formulário para adição de um novo item -->
      <form [formGroup]="newItemForm">
        <div class="item-container">
          <mat-form-field>
            <mat-label>Product</mat-label>
            <input matInput formControlName="productId">
          </mat-form-field>

          <mat-form-field>
            <mat-label>Quantity</mat-label>
            <input matInput type="number" formControlName="quantity">
          </mat-form-field>

          <mat-form-field>
            <mat-label>Price</mat-label>
            <input matInput type="number" formControlName="price">
          </mat-form-field>

          <button mat-icon-button color="primary" (click)="addItem(); $event.preventDefault()" type="button">
            <mat-icon>add</mat-icon>
          </button>
        </div>     
      </form>
  
      <!-- tabela de itens adicionados -->
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="productId">
          <th mat-header-cell *matHeaderCellDef>Product</th>
          <td mat-cell *matCellDef="let item"> {{ item?.productId }} </td>
        </ng-container>

        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef>Quantity</th>
          <td mat-cell *matCellDef="let item"> {{ item?.quantity }} </td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Price</th>
          <td mat-cell *matCellDef="let item"> {{ item?.price | currency }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let item; let i = index">
            <button mat-icon-button color="warn" (click)="removeItem(i); $event.preventDefault()">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <div class="buttons">
        <button mat-button type="button" (click)="dialogRef.close()">Cancel</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="saleForm.invalid">Save</button>
      </div>
    </form>
</mat-card>
